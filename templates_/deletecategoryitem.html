<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.css') }}">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>
<body>

<div class = 'flash'>
	{% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                    <li>{{ message }}</li>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>

<h1> Are you sure you want to delete {{item.name}}? </h1>

<form action="{{url_for('deleteCategoryItem', category_name = category.name, item_name = item.name)}}" method = 'post'>

<input type='submit', value = 'Delete'>




</form>

<a href = '{{url_for('showCategory', category_name = category.name)}}'> Cancel </a>
</body>

</html>
