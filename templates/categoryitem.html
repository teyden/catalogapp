{% extends "main.html" %}
{% block content %}

	<div class="row">
		<div class="col-md-12"> 
			<div class="jumbotron">
				<p>
					<a href="{{ url_for('showCategory', category_name=category.name) }}">
					<span class="glyphicon glyphicon-menu-left"></span>
					</a>
					{{ category.name }}
				</p>
			</div>

			<span class = 'name'> 
				<p>{{ item.name }}</p> 
			</span>

				<div class = 'description'>
					<p>{{ item.description }}</p>
				</div>

				<div class = "editdeletepane">
					<a href='{{url_for('editCategoryItem', category_name = category.name, item_name = item.name)}}'>Edit</a>
					<a href='{{url_for('deleteCategoryItem', category_name = category.name, item_name = item.name)}}'>Delete</a>
				</div>
		</div>
	</div>

{% endblock %}
