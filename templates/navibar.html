<!-- Navigation -->
<div class="container-fluid">
  <!-- Second navbar for categories -->
  <nav class="navbar navbar-default">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ url_for('showCatalog') }}"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Animal Adoption</a>
      </div>

      <ul class="nav navbar-nav navbar-left">
        <li class="dropdown">
          <a class="dropdown-toggle btn-circle" type="button" data-toggle="dropdown">SHELTERS BY TYPE<span class="caret"></span></a>
          {% for category in catalog %}
          <ul class="dropdown-menu">
            <li><a href="{{ url_for('showCategory', category_name=category.name) }}">{{ category.name }}</a></li>
          </ul>
          {% endfor %}
        </li>
      </ul>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li>
            {% if 'username' in login_session %}
              <a class="btn btn-default btn-outline btn-circle collapsed" href="{{ url_for('disconnect') }}">logout</a>
            {% else %}
              <a class="btn btn-default btn-outline btn-circle collapsed" href="{{ url_for('showLogin') }}">login</a>
            {% endif %}
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container -->
  </nav><!-- /.navbar -->
</div>
