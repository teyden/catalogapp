<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.css') }}">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>
	<body>

<h1> Edit Menu Item </h1>

<form action="{{url_for('editCategoryItem', category_name = category.name, item_name = item.name)}}" method = 'post'>

<dl>
	<dt>Name:</dt>
		<dd><input type = 'text' size='30' name='name' placeholder = '{{item.name}}'></dd>
	<dt>Description:</dt>
		<dd><textarea name = 'description' rows='5' cols='40' placeholder = '{{item.description}}'></textarea></dd>
	<dt>Image URL:</dt>
		<dd><input type = 'text' size='100' name='image_url' placeholder = '{{item.image_url}}'></dd>
</dl>


<input type='submit' value='Edit'>

<a href = '{{url_for('showCategory', category_name = category.name)}}'> Cancel </a>
</form>
</body>
</html>
