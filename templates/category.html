<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>

	
	<body>
	<p>
		<a href='{{url_for('showCatalog')}}'>go back to main Catalog</a>
	</p>
	<div class = 'pane'>
		<div class = 'header'>
		<h1>{{ category.name }}</h1>
	</div>

	<a href='{{url_for('addCategoryItem', category_name = category.name)}}'>Create New Item</a>


<div class = 'flash'>
		      {% with messages = get_flashed_messages() %}
      {% if messages %}
          
        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

</div>


		{% for i in items %}
    <div class = 'nameAndPrice'>
		<span class = 'name'>
			<p>
				<a href='{{url_for('showCategoryItem', category_name = category.name, item_name = i.name)}}'>{{ i.name }}</a>
			</p>
		</span>
	</div>

	
	<div class = "editdeletepane">

	<a href='{{url_for('editCategoryItem', category_name = category.name, item_name = i.name)}}' >Edit</a>
	<a href='{{url_for('deleteCategoryItem', category_name = category.name, item_name = i.name)}}' >Delete</a>
	</div>




		{% endfor %}


		
		

</div>
</div>
	</body>




</html>
