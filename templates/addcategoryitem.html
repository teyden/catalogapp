<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>
<body>

<h1>New Category Item</h1>

<div class = 'pane'>
<form action="{{ url_for('addCategoryItem', category_name = category.name )}}" method = 'post'>

<dl>
	<dt>Name:</dt>
		<dd><input type ='text' size='30' name='name' required></dd>
            <dt>Description:</dt>
                        <dd><textarea name = 'description' rows='5' cols='40' required></textarea></dd>
            <dt>Image URL:</dt>
                        <dd><input type = 'text' size='100' name='image_url' optional></dd>

</dl>


<input type='submit' value='Create'>

      {% with messages = get_flashed_messages() %}
{% if messages %}
      <ul>
      {% for message in messages %}
            <li><strong>{{ message }}</strong></li>
      {% endfor %}
      </ul>
      {% endif %}
{% endwith %}
</form>
</div>

</body>




</html>
